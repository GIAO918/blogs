<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}首页{% endblock %}博客系统</title>
</head>
<body>
<div>顶部分类:
    {% for cate in navs %}
    <a href="/category/{{ cate.id }}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>
{% block main %}

{% endblock %}
<hr/>

<div>底部分类:
    {% for cate in categories %}
        <a href="/category/{{ cate.id}}/">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>

<div>
    侧边栏展示:
    {% for siderbar in siderbars %}
        <h4>{{ siderbar.title }}</h4>
        {{ siderbar.content }}
    {% endfor %}
</div>
</body>
</html>
